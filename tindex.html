<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Text Spinner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            perspective: 1000px;
        }
        
        .text-container {
            display: flex;
            align-items: center;
            font-size: 2.5rem;
        }
        
        .h-tag {
            margin-right: 15px;
        }
        
        .cube-spinner {
            position: relative;
            width: 200px;
            height: 60px;
            transform-style: preserve-3d;
            animation: spinCube 9s infinite ease-in-out;
        }
        
        .cube-face {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            backface-visibility: hidden;
            color: #3498db; /* Primary color */
            font-weight: bold;
        }
        
        @keyframes spinCube {
            0%, 16% { transform: rotateX(0deg); }
            33%, 49% { transform: rotateX(-120deg); }
            66%, 82% { transform: rotateX(-240deg); }
            100% { transform: rotateX(-360deg); }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="h-tag h2">Get the estimate for your</div>
        <div class="cube-spinner">
            <div class="cube-face" style="transform: rotateX(0deg) translateZ(30px);">Kitchen</div>
            <div class="cube-face" style="transform: rotateX(120deg) translateZ(30px);">Wardrobe</div>
            <div class="cube-face" style="transform: rotateX(240deg) translateZ(30px);">Full Home</div>
        </div>
    </div>
</body>
</html>
